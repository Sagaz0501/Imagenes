<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <main>
        <section>
            <figure>
                <img src="./imagenes/larissa-freitas-rocha-pescada-xpUMyBQAcgE-unsplash.jpg" alt="es una imagen de un gato bonito">
                <!--esta etieuta es para poder generar una imagen mediante descargas en una carpeta o con una URL de google-->
                <!--el atributo alt="" sirve para dar una descripcion a la imagen-->
                <figcaption>Es una imagen de un gato bonito</figcaption> <!--genera una descripcion debajo de la imagen-->
            </figure>
        </section>
    </main>
</body>
</html>
